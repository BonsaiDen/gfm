<!DOCTYPE html>
<html>
    <head>

        <title>Markdown</title>
        <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/editor.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/gfm.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/github.css" />
        <link rel="stylesheet" href="codemirror/lib/codemirror.css">

        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script type="text/javascript" src="prettify/prettify.js"></script>
        <script type="text/javascript" src="marked.js"></script>
        <script type="text/javascript" src="codemirror/lib/codemirror.js"></script>
        <script type="text/javascript" src="codemirror/markdown.js"></script>

    </head>

    <body>
        
        <div id="wrapper">

            <div id="left">

                <h3>Markdown</h3>
                <div class="shadow">
                    <div class="editor">
                        <div id="editor" class="container">
                            <textarea id="code" name="code"></textarea>
                        </div> 
                    </div>
                </div>

            </div>

            <div id="right">

                <h3>GitHub flavored Preview</h3>
                <div class="markdown">
                    <div id="markdown" class="container"></div>
                </div>

            </div>

            <div id="about">Powered by
                <a href="https://github.com/chjj/marked">Marked</a>,
                <a href="http://codemirror.net/">CodeMirror</a> and
                <a href="http://code.google.com/p/google-code-prettify/">Prettify</a> with
                <a href="https://github.com/jmblog/color-themes-for-google-code-prettify">GitHub Style</a>.
            </div>

        </div>
     
        <script type="text/javascript" src="editor.js"></script>

    </body>

</html>
